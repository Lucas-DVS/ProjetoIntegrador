{% extends "base.html" %} {% block title %}Detalhes{% endblock %} {% block content%}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="{{url_for('static', filename='images/' + product.img)}}" alt="{{product.name}}" width="400" height="400">

        </div>
        <div class="col-md-6">
            <h4> Produto: {{product.name }}</h4>
            <hr>
            <p> Preço: R${{product.price}}</p>
            {% if product.discount > 0 %}
            <p> Desconto: {{ product.discount }}%</p>
            {% endif %}
            <hr>
            <b>Descrição</b>
            <p>{{product.description}}</p>
            <hr>
            <form action="{{url_for('auth.AddCart')}}" method="post">
                <input type="hidden" name="product_id" value="{{product.id}}">
                <button type="submit" class="btn btn-sm btn-warning"> Adicionar ao carrinho  </button>
                <label for=""> Quantidade: </label>
                <input type="number" name="quantity" id="" value="1" min="1" max="{{product.stock}}">
                </select>
            </form>
        </div>
    </div>
</div>
{% endblock %}
