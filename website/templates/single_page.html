{% extends "base.html" %} {% block title %}Detalhes{% endblock %} {% block content%}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="{{url_for('static', filename='images/' + product.img)}}" alt="{{product.name}}" width="400" height="400">

        </div>
        <div class="col-md-6">
            <h4> Produto: {{product.name }}</h4>
            <hr>
            <p> Preço: R${{product.price}}</p>
            {% if product.discount > 0 %}
            <p> Desconto: {{ product.discount }}%</p>
            {% endif %}
            <b>Descrição</b>
            <p>{{product.description}}</p>
            <a href="" class="btn btn-warning">Comprar</a>

        </div>
    </div>
</div>
{% endblock %}
