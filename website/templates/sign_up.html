{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block
content %}
<form method="POST">
  <br />
  <h3 align="center">Cadastro</h3>
  <div class="form-group">
    <label for="firstName">Nome</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Informe o nome"/>
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Informe o CPF"/>
  </div>
  <div class="form-group">
    <label for="phone">Telefone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Informe o Telefone"/>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Informe o e-mail"/>
  </div>
  <div class="form-group">
    <label for="password1">Senha</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Informe a senha"/>
  </div>
  <div class="form-group">
    <label for="password2">Senha (Confirme)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirme a senha"/>
  </div>
  <label for="note" align="left">A senha deve ter letras minúsculas, maiúsculas, números e caracteres especiais</label>
  <br />
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<br />
<footer class="text-light">
  <div class="text-center" style="background-color: #d85372; padding: 20px;" >
    &copy 2023 Copyright: <a href="#" style="color: aliceblue;">Cupcakes Gourmet</a>
  </div>
</footer>

{% endblock %}
