{% extends "base.html" %} {% block title %}Sign up{% endblock %} {% block
content %}
<form method="POST">
  <br />
  <h3 align="center">Sign up</h3>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Enter your CPF"/>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone"/>
  </div>
  <div class="form-group">
    <label for="email">E-mail Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail"/>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password"/>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password"/>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<br />
<footer class="text-light">
  <div class="text-center" style="background-color: #d85372; padding: 20px;" >
    &copy 2023 Copyright: <a href="#" style="color: aliceblue;">Cupcakes Gourmet</a>
  </div>
</footer>

{% endblock %}
